<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=qheader, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <label for="feedback">List the place you have lived: </label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Japan, Philippines, South Korea, Austrilia"></textarea>
            </fieldset>
            <button type="submit">Submit Button</button>
        </form>
    </main>
    <footer>
        <p>Â©2023 |HTML Form - User Poll Activity | Argie Dela cruz </p>
    </footer>
</body>
</html>
