<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argie Dela Cruz | Quiz From </title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML And CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" name="q1" id="q1">

            <label for="q2">2. What are id and class attributes selected in Css?</label>
            <textarea name="q2" id="q2" cols="30" rows="10"></textarea>

            <label for="q3">3. Which of the following is not a CSS measurement </label>
            <select name="q3" id="q3">
                <option value="1">px</option>
                <option value="2">em</option>
                <option value="3">rem</option>
                <option value="4">ml</option>
            </select>

            <label for="q4">4. What is the bottom margin given this declaration?</label>
            <p>margin: 10px 5px 15px;</p>
            <input type="number" name="q4" id="q4">
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
