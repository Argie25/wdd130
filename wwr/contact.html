        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item contact">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item contact">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
            </fieldset>

            <fieldset>
                <legend>Inquiry</legend>
                <p>Choose on of the following</p>
                <div class="form-item inquiry">
                    <input type="radio" name="purpose" id="Inquiry" value="inquire">
                    <label for="Inquiry">General Inquiry</label>
                    <input type="radio" name="purpose" id="Question" value="Question">
                    <label for="Question">Reservation Question</label>
                    <input type="radio" name="purpose" id="Suggestion" value="Suggestion">
                    <label for="Suggestion">Website Suggestion</label>
                </div>
                    <textarea name="message" id="message" cols="30" rows="10">Message here</textarea>
                <div class="form-item contact">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
            </fieldset>

            <button type="submit">Submit Information</button>
